name: Register MediaFire Accounts

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 0 * * *"   # 每天自动触发（可选）

jobs:
  register_accounts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          # Install dependencies for Google Chrome
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install   # Install dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run registration script
        run: |
          python register.py
        env:
          MEDIAFIRE_REF_LINK: ${{ secrets.MEDIAFIRE_REF_LINK }}
          MEDIAFIRE_PASSWORD: ${{ secrets.MEDIAFIRE_PASSWORD }}
          EMAIL_LIST: ${{ secrets.EMAIL_LIST }}
